{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-12 col-md-12">
    <h1>Edit item</h1>
    <form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
					<select class="form-control" name="category">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>					
          <br/>
					<button type="submit" class="btn btn-primary" id="submit" type="submit">Save</button>
				</div>
			</form>
  </div>
</div>
{% endblock %}
