{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-12 col-md-12">
    <h1>{{ item.title }}</h1>
    <p>
      {{ item.description }}
    </p>
    {%if session.user_id == item.user_id %}
    <p>      
      <a href="{{ url_for('editItem', item=item.title) }}" class="text-danger">Edit</a> | <a href="{{ url_for('deleteItem', item=item.title) }}" class="text-danger">Delete</a>
    </p>
    {% endif %}
  </div>
</div>
{% endblock %}
